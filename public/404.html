<!DOCTYPE html>
<html lang="en">
<head>
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff0000;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }

        }

</head>
<body>

    <p><a href="/">Go back to the homepage</a></p>

</html>
